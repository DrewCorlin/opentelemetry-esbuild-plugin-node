name: Lint

on:
on:
  push:
    tags:
      - ^\d+\.\d+\.\d+$
      - ^\d+\.\d+\.\d+-alpha\.\d+$

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: |
          npm ci
          npm run compile
