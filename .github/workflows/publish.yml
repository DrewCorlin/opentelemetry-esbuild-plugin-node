name: Publish
on:
  push:
    tags:
      # - ^v\d+\.\d+\.\d+$
      # - ^\d+\.\d+\.\d+$
      # - ^v\d+\.\d+\.\d+-alpha\.\d+$
      # - ^\d+\.\d+\.\d+-alpha\.\d+$
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Publish
        run:  npm run compile
